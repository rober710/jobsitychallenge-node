{# Template taken from http://www.bypeople.com/web-chat-widget/ #}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
</head>
<body>
<div class="container clearfix">
    <div class="people-list" id="people-list">
        <div class="search">
            <p style="color: #fff; font-size: 15px;">Online users</p>
        </div>
        <ul class="list" id="user-list"></ul>
    </div>

    <div class="chat">
        <div class="chat-header clearfix">
            <img src="img/user_avatar.png" alt="avatar"/>

            <div class="chat-about">
                <div class="chat-with">{{ user.get_full_name }}</div>
            </div>
            <a href="/logout">Log out</a>
        </div> <!-- end Chat-header -->

        <div class="chat-history">
            <!-- Chat control fields -->
            <input type="hidden" name="user_id" id="user_id" value="{{ user.id }}"/>
            <input type="hidden" name="messages_url" id="messages_url" value="/messages/list"/>
            <input type="hidden" name="updates_url" id="updates_url" value="/messages/updates"/>
            <input type="hidden" name="online_url" id="online_url" value="/misc/onlineusers"/>
            <ul></ul>
        </div> <!-- end Chat-history -->

        <div class="chat-message clearfix">
            <textarea name="message-to-send" id="message-to-send" placeholder="Type your message"
                      rows="2" data-ajax-url="/messages/post"></textarea>
            <div class="error-msg" id="extra-msg"></div>
            <button>Send</button>
        </div>

    </div> <!-- end Chat -->

</div> <!-- end container -->
</body>
</html>
